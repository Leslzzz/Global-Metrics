<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Metrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link href='/style.css' rel='stylesheet'>
  <style>
    .logo-container {
      width: 150px;
      height: 100px;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 100%;
      height: auto;
    }
    .image-preview {
      width: 100%;
      height: 200px;
      border: 1px solid #ced4da;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    .signature-container {
      display: flex;
      justify-content: space-around;
      margin-top: 40px; /* Increased margin for more space */
    }
    .signature {
      width: 45%;
      text-align: center;
    }
    .signature-line {
      border-top: 1px solid #000;
      margin: 5px 0; /* Reduced margin for closer spacing */
    }
    .signature-label {
      font-size: 14px;
    }
  </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: #E0E1DD;">
  <div class="container mt-5" style="max-width: 900px;">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="logo-container">
                <img src="./resources/LogoFull.jpeg" alt="Logo">
            </div>
            <h5 class="card-title mb-0">Complete the fields</h5>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="input-group" style="width: 130px;">
                    <input type="text" class="form-control" placeholder="Folio" aria-label="Folio" aria-describedby="button-addon1">
                </div>
                <div class="form-inline ml-auto d-flex align-items-center">
                    <label for="fecha" class="mr-2 mb-0" style="margin-right: 8px;">Date:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Producer name</span>
                <input type="text" aria-label="Name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Location and/or Premises</span>
                <input type="text" aria-label="Location" class="form-control">
                <input type="text" aria-label="Premises" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">No. Hectares</span>
                <input type="text" aria-label="Hectares" class="form-control">
                <span class="input-group-text">Product applied</span>
                <input type="text" aria-label="Product applied" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Service code</span>
                <select class="form-select" id="ServiceCode">
                    <option selected>None...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span class="input-group-text">Service name</span>
                <select class="form-select" id="ServiceName">
                    <option selected>None...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="image-preview" id="imagePreview">
                <span>Image Preview</span>
            </div>
            <div class="signature-container">
                <div class="signature">
                    <div class="signature-line"></div>
                    <div class="signature-label">Pilot Signature</div>
                </div>
                <div class="signature">
                    <div class="signature-line"></div>
                    <div class="signature-label">Client Signature</div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
